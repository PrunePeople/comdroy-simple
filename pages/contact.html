<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style/contact.css" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <script src="/js/main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="navbar"></div>
    <header>
      <div class="slideshow-container">
        <img src="../src/images/contact-slide1.JPG" alt="Image 1" class="image" />
        <img src="../src/images/contact-slide2.JPG" alt="Image 2" class="image" /> 
        <img src="../src/images/contact-slide3.JPG" alt="Image 1" class="image" />
        <img src="../src/images/contact-slide4.JPG" alt="Image 2" class="image" /> 
        <img src="../src/images/contact-slide5.JPG" alt="Image 1" class="image" />
        
      </div>
      <div class="menu-encart-cadre">
        <h1 class="menu-encart-texte">Contact</h1> 
      </div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a> <!-- Bouton précédent pour le diaporama -->
      <a class="next" onclick="changeSlide(1)">&#10095;</a> <!-- Bouton suivant pour le diaporama -->
    </header>

    <form class="contact-form" id="myForm" method="post"> <!-- Formulaire de contact -->
        <div>
            <h2>Vous désirez nous contacter? 
                <br>
                Remplissez le formulaire ci-dessous!</h2> 
        </div>
        <div class="row mt-5"> <!-- Création d'une rangée pour les éléments du formulaire -->
            <div class="col-4">
                <label for="idName" class="form-label">Nom</label> <!-- Champ pour saisir le nom -->
                <input type="name" class="form-control" id="idName" maxlength="50" required> 
            </div>
            <div class="col-4">
                <label for="idFirstName" class="form-label">Prénom</label> <!-- Champ pour saisir le prénom -->
                <input type="firstname" class="form-control" id="idFirstName" maxlength="50" required> 
            </div>
            <div class="col-4">
                <label for="idEntreprise" class="form-label">Entreprise</label> <!-- Champ pour saisir le nom de l'entreprise -->
                <input type="entreprise" class="form-control" id="idEntreprise" maxlength="50">
            </div>
            <div class="col-4 mt-4">
                <label for="idPhone" class="form-label">Téléphone</label> <!-- Champ pour saisir le numéro de téléphone -->
                <input type="phone" class="form-control" id="idPhone" maxlength="12" required> 
            </div>
            <div class="col-12 mt-4">
                <label for="idMail" class="form-label">Email</label> <!-- Champ pour saisir l'adresse email -->
                <input type="mail" class="form-control" id="idMail" maxlength="50" required> 
            </div>
            <div class="mt-5">
                <label for="textarea">Message:</label> <!-- Champ pour saisir le message -->
                <textarea class="form-control" placeholder="Merci d'écrire votre message ici..." id="textarea" style="height: 100px" required></textarea> 
            </div>
            <div class="family-buttons mt-4 d-flex justify-content-between">
                <button type="reset" class="btn btn-light clear-button">Effacer</button> <!-- Bouton pour effacer le formulaire -->
                <button type="submit" class="btn btn-light send-button">Envoyer</button> <!-- Bouton pour envoyer le formulaire -->
            </div>
        </div>
    </form>
    <div id="footer"></div>

    
    <script src="../js/contact.js"></script> 
    <script src="https://kit.fontawesome.com/c971cac520.js" crossorigin="anonymous"></script>
  </body>
</html>
